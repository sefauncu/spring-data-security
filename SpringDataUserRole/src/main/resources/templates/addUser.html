<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Spring Securit&Data User/Role</title>
	
	<link rel="stylesheet" href="../static/css/blog.css" th:href="@{/css/blog.css}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />	
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
	
</head>
<body>

	<div class="container">
  		 
		<nav class="navbar navbar-default">
		    <div class="container-fluid">
		        <div class="navbar-header">
		            <a class="navbar-brand" href="/">www.kodreis.com</a>
		        </div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				    <ul class="nav navbar-nav">
				        <li class="active"><a href="/">Home</a></li>
				        <li class=""><a href="/posts/">Posts</a></li>
				        <li class=""><a href="/admin/posts/create">Add Post</a></li>
				    </ul>
				    <div class="navbar-text navbar-right">
			            Welcome <span sec:authentication="name">Guest</span>
				    	<form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" class="form-inline">
				    		| <a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">Logout</a>
				    	</form>
				    </div>
				</div>
		    </div>
		</nav>
		<div class="col-md-12" >
		
		<form class="form-group"  th:object="${user}" th:action="@{/admin/userAdd}" method="post">
            <input th:type="hidden" th:field="${id}" />
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" class="form-control" th:field="${name}" />
            </div>
              <div class="form-group">
                <label for="title">Email</label>
                <input type="text" class="form-control"  th:field="${email}" />
            </div>
              <div class="form-group">
                <label for="title">Password</label>
                <input type="text" class="form-control"  th:field="${password}" />
            </div>
          
            <button type="submit" class="btn btn-primary">Save</button>
            <a  th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
          </form>
	   </div>
		
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
</body>
</html>
